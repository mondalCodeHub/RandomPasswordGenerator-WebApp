<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://kit.fontawesome.com/ad0473e970.js" crossorigin="anonymous"></script>
    <script src="script.js"  ></script> -->

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" >
    <title>Random Password Generator| @mondalCodeHub</title>
</head>

<body>
    <div class="container">

        <h2>Ranodm Password Generator</h2>
        <div class="resultContainer">
            <span id="result"></span>
            <button class="btn" id="clipboard"><i class="fa-regular fa-clipboard fx-3x"></i></button>
        </div>

        <div class="passwordSetting">

            <div class="setPassProperties">
                <label> Set password length</label>
                <input type="number" id="length" min="5" max="20" value="20">
            </div>

            <!-- <hr> -->
            <div class="setPassProperties">
                <label> Add uppercase in your password</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="setPassProperties">
                <label> Add lowercase in your password</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="setPassProperties">
                <label> Add Number in your password</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="setPassProperties">
                <label> Add Symbol in your password</label>
                <input type="checkbox" id="symbols" checked>
            </div>

            <button class="btn btn-large" id="generate">
                Generate Password
            </button>

        </div>

    </div>
    <footer class="mch">
        <p><span> <i class="fa-brands fa-github"></i></span> <a href="https://github.com/mondalCodeHub">mondalCodeHub
            </a> </p>
    </footer>
    <script src="https://kit.fontawesome.com/ad0473e970.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
